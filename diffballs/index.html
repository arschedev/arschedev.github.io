<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="arschedev wert1x">
    <meta name="description" content="big sweaty balls. a javascript game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="main.js"></script>
    <script defer type="text/javascript" src="container.js"></script>
    <title>Diffballs</title>
</head>
<body>
<!--Header-->
<div id="header">
    <!--Parameters-->
    <div>
        <label>
            <select id="fps" onchange="onFpsSelect(this)">
                <option value="fps" disabled>frames per second</option>
                <option value="1">1 fps</option>
                <option value="24">24 fps</option>
                <option value="30">30 fps</option>
                <option value="35" selected>35 fps</option>
                <option value="40">40 fps</option>
                <option value="60">60 fps</option>
            </select>
        </label>
        <label>
            <select id="size" onchange="onSizeSelect(this)">
                <option value="size" disabled>size</option>
                <option value="10">tiny</option>
                <option value="20">small</option>
                <option value="40" selected>medium</option>
            </select>
        </label>
        <label>
            <input id="border" type="checkbox" onchange="onBorderCheck(this)">
        </label>
    </div>
    <!--Title-->

    <!--Counters-->
    <div>
        <a>||</a>
        <a>Balls: <span id="balls">00</span></a>
        <a>|</a>
        <a>Caught: <span id="caught">00</span></a>
        <a>||</a>
    </div>
    <div class="timer">
      <div class="timer__items">
        <div class="timer__item timer__days">00</div>
        <div class="timer__item timer__hours">00</div>
        <div class="timer__item timer__minutes">00</div>
        <div class="timer__item timer__seconds">00</div>
      </div>
    </div>
</div>
<!--Game-->
<div id="container"></div>
</body>
</html>
