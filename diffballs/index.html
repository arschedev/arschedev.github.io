<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://diffballs.github.io" />
    <title>Diffballs</title>
</head>

<body bgcolor="#222222">
    <p style="color: #DCDCDC" align="center">
        Moved to <a style="color: #DCDCDC;" href="https://diffballs.github.io">diffballs.github.io</a><br>
        Redirecting... <span id="counter">2</span>
    </p>
    <script>
        let interval = setInterval(() => {
            let counter = document.getElementById('counter');
            let counterN = +counter.textContent;
            counter.textContent = counterN = counterN - 1;
            if (counterN === 0) clearInterval(interval);
        }, 1000);
    </script>
</body>

</html>
